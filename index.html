<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="navbar">
        <h2>Clothing Store</h2>
        <div class="cart">
            <i class="bi bi-cart2"></i>
            <div class="cartAmount">0</div>
        </div>
    </div>

    <div class="shop" id="shop">
        <div class="item">
            <img width="220" height="320px" src="images/img-1.jpg" alt="">
            <div class="details">
                <h3>Casual Shirt</h3>
                <p>100% Cotton. Great for Summer</p>
                <div class="price-quantity">
                    <h3>$45</h3>
                    <div class="buttons">
                        <i class = "bi bi-dash-lg"></i>
                        <div class="quantity">0</div>
                        <i class = "bi bi-plus-lg"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="item">
            <img width="220" height="320px" src="images/img-2.jpg" alt="">
            <div class="details">
                <h3>Formal Shirt</h3>
                <p>Best Suited for the Office</p>
                <div class="price-quantity">
                    <h3>$55</h3>
                    <div class="buttons">
                        <i class = "bi bi-dash-lg"></i>
                        <div class="quantity">0</div>
                        <i class = "bi bi-plus-lg"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="item">
            <img width="220" height="320px" src="images/img-3.jpg" alt="">
            <div class="details">
                <h3>TShirt</h3>
                <p>Comfort first for Daily wear</p>
                <div class="price-quantity">
                    <h3>$25</h3>
                    <div class="buttons">
                        <i class = "bi bi-dash-lg"></i>
                        <div class="quantity">0</div>
                        <i class = "bi bi-plus-lg"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="item">
            <img width="220" height="320px" src="images/img-4.jpg" alt="">
            <div class="details">
                <h3>Blazer</h3>
                <p>For buisness and client meetings</p>
                <div class="price-quantity">
                    <h3>$65</h3>
                    <div class="buttons">
                        <i class = "bi bi-dash-lg"></i>
                        <div class="quantity">0</div>
                        <i class = "bi bi-plus-lg"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
